{% extends "base/default.html" %}
{% block main %}
  <div class="container">
    <table class="table table-striped table-hover mb-0 mt-3">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Created</th>
        <th scope="col">Author</th>
        <th scope="col">Email</th>
        <th scope="col">File</th>
      </tr>
      </thead>
      <tbody>
      {% for item in object_list %}
        <tr>
        <th scope="row" rowspan="1">
          <a href="{% url "budget:SharedUrlDetail", item.pk) }}">{{ item.pk }}</a>
        </th>
        <td>{{ item.created|datetimeformat("YYYY-MM-dd") }}</td>
        <td>{{ item.author }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.file }}</td>
      {% endfor %}
      </tbody>
    </table>

    <div class="w-100 mt-3">
        {% include "bootstrap/pagination.html" %}
    </div>

  </div>

{% endblock %}
